<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/public

    # Trust reverse proxy (Nginx Proxy Manager) to forward HTTPS info
    # This is required so PHP's $_SERVER['HTTPS'] is set correctly
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    RequestHeader set X-Forwarded-Proto "https" env=HTTPS

    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to the api directory
    <Directory /var/www/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Alias /icons/ is disabled in Dockerfile to avoid conflict with Quasar
</VirtualHost>
