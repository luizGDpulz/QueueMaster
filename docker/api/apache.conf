<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/public

    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to the api directory
    <Directory /var/www/api>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Disable default Apache icons alias if it exists (usually in /etc/apache2/mods-enabled/alias.conf)
    # The application handles icons via /var/www/web/dist/spa/icons/ using the index.php router if not found
</VirtualHost>
